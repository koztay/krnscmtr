#      - django
#    ports:
#      - "0.0.0.0:80:80"
#      - "0.0.0.0:443:443"

  caddy:
    build:
      context: .
      dockerfile: ./compose/caddy/Dockerfile
    depends_on:
      - django
    volumes:
      - caddy:/root/.caddy
    env_file: .env
    ports:
      - "0.0.0.0:80:80"
      - "0.0.0.0:443:443"

  redis:
    restart: always
    image: redis:latest
    container_name: redis

